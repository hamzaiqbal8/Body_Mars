<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image-container {
  position: relative;
  display: inline-block;
}

.image-container::before {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 80%; /* 80% of the image height */
  background-color: rgba(0, 0, 0, 0.5); /* Example: semi-transparent black */
  z-index: 1;
}

.image-container img {
  display: block;
  position: relative;
  z-index: 2;
}
    </style>
</head>
<body>
    <div class="image-container">
        <img src="./pngegg.png" alt="Your Image">
    </div>
</body>
</html>
